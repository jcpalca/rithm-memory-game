<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="total-shadow">
    <h1>Memory Game</h1>
    <h2>Best Score: <span class="best-score"></span></h2>
    <h2>Guesses: <span class="score">0</span></h2>
    <div id="reset-score-div">
      <button class="reset-best-score">Reset best score</button>
    </div>
    <div id="game"></div>
  </div>
  <div class="start-game-window">
    <form>
      <h2>How many cards?</h2>
      <input type="number" class="num-cards" step="2" min="2" max="16">
    </form>
    <button class="start-game-button" disabled>Start Game</button>
  </div>
  <div class="win">
    <h2>Congratulations!</h2>
    <h3>You took <span class="score">0</span> guesses.</h3>
    <button class="restart">Play again</button>
    <button class="back-to-start">Change cards</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
